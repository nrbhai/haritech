<svg width="1920" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(74, 158, 255, 0.1)" stroke-width="1"/>
    </pattern>
    <radialGradient id="glow1" cx="30%" cy="50%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="30%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base gradient -->
  <rect width="1920" height="600" fill="url(#grad1)"/>
  
  <!-- Grid pattern -->
  <rect width="1920" height="600" fill="url(#grid)"/>
  
  <!-- Glowing orbs -->
  <circle cx="576" cy="300" r="400" fill="url(#glow1)"/>
  <circle cx="1344" cy="180" r="300" fill="url(#glow2)"/>
  
  <!-- Circuit-like lines -->
  <path d="M 200 100 L 400 100 L 400 200 L 600 200" stroke="rgba(74, 158, 255, 0.2)" stroke-width="2" fill="none"/>
  <path d="M 800 150 L 1000 150 L 1000 250 L 1200 250" stroke="rgba(139, 92, 246, 0.2)" stroke-width="2" fill="none"/>
  <path d="M 300 400 L 500 400 L 500 500" stroke="rgba(74, 158, 255, 0.15)" stroke-width="2" fill="none"/>
  <path d="M 1400 350 L 1600 350 L 1600 450" stroke="rgba(139, 92, 246, 0.15)" stroke-width="2" fill="none"/>
  
  <!-- Tech nodes -->
  <circle cx="400" cy="100" r="6" fill="#4a9eff" opacity="0.6"/>
  <circle cx="400" cy="200" r="6" fill="#4a9eff" opacity="0.6"/>
  <circle cx="1000" cy="150" r="6" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="1000" cy="250" r="6" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="500" cy="400" r="6" fill="#4a9eff" opacity="0.5"/>
  <circle cx="1600" cy="350" r="6" fill="#8b5cf6" opacity="0.5"/>
</svg>
